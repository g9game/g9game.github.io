<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keno verify</title>
    <link rel="stylesheet" href="./lib/main.css" />
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />
    <script src="./lib/GoogleAnalytics.js"></script>
    <script src="./lib/crypto-js.js"></script>
    <script src="./lib/tools.js"></script>
    <script src="./lib/vue3.js"></script>
    <script src="./lib/utils.js"></script>
    <style>
      [v-cloak] {
        display: none !important;
      }

      .result-content {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      .result {
        width: 2rem;
        height: 2rem;
        border-radius: 50%;
        line-height: 2rem;
        font-size: 0.875rem;
        background-color: rgb(68, 63, 63);
        color: #fff;
        text-align: center;
        margin: 0.5em;
      }
    </style>
  </head>

  <body>
    <div id="app" class="main" v-cloak>
      <h1 class="text-center pb-5">Keno verify</h1>
      <hr />
      <form class="py-5">
        <h2 class="text-center">Input</h2>
        <div class="form-group">
          <input
            :value="client_seed"
            @change="client_seed = $event.target.value"
            class="form-control"
            placeholder="Client Seed"
          />
        </div>
        <div class="form-group">
          <input
            :value="server_seed"
            @change="server_seed = $event.target.value"
            class="form-control"
            placeholder="Server Seed"
          />
        </div>
        <div class="form-group">
          <input
            :value="nonce"
            @change="nonce = $event.target.value"
            class="form-control"
            placeholder="Nonce"
          />
        </div>
      </form>
      <h2 class="text-center">Result</h2>
      <div class="text-center result-content">
        <div class="result" v-for="res in result">{{res}}</div>
      </div>
    </div>

    <script>
      const { createApp, reactive, toRefs, ref, onMounted, watch } = Vue;
      class Num {
        constructor(num, hash) {
          this.num = num;
          this.hash = hash;
        }
      }

      const app = createApp({
        setup() {
          const allNums = [
            1, 30, 11, 40, 2, 29, 12, 39, 3, 28, 13, 38, 4, 27, 14, 37, 5, 26,
            15, 36, 6, 25, 16, 35, 7, 24, 17, 34, 8, 23, 18, 33, 9, 22, 19, 32,
            10, 21, 20, 31,
          ];
          const client_seed = ref("");
          const server_seed = ref("");
          const nonce = ref("88");
          const result = ref([]);
          onMounted(() => {
            let qs = tools.queryString();
            let c = qs.c || "";
            if (c != "") {
              client_seed.value = c;
            }
            let s =
              qs.s ||
              "";
            if (s != "") {
              server_seed.value = s;
            }
            let n = qs.n || "";
            if (n) {
              nonce.value = n;
            }

            // let res = minesGetResult(s, c, n, num)
            // result.value = res
            const hash = resultHash();
            // console.log(hash);
            const nums = createNums(hash);
            // console.log(nums);
            const res = kenoGetResult(nums);
            // console.log(res);
            result.value = res;
            // console.log(result.value);
          });

          const resultHash = () => {
            const hmac = CryptoJS.HmacSHA512(
              `${client_seed.value}:${nonce.value}`,
              server_seed.value
            );
            return hmac.toString(CryptoJS.enc.Hex);
          };

          const createNums = (hash) => {
            const nums = [];
            let h = CryptoJS.SHA256(hash).toString(CryptoJS.enc.Hex);
            allNums.forEach((c) => {
              nums.push({ num: c, hash: h });
              h = h.substring(1) + h.charAt(0);
            });
            nums.sort(function (o1, o2) {
              if (o1.hash < o2.hash) {
                return -1;
              } else if (o1.hash === o2.hash) {
                return 0;
              } else {
                return 1;
              }
            });
            return nums;
          };
          const kenoGetResult = (nums) => {
            let result = [];

            for (const num of nums.slice(0, 10)) {
              result.push(num.num);
            }

            result.sort((a, b) => a - b);
            return result;
          };
          watch(
            () => [nonce.value, client_seed.value, server_seed.value],
            async (
              [new_nonce, new_client_seed, new_server_seed],
              [old_nonce, old_client_seed, old_server_seed]
            ) => {
              const hash = resultHash();
              // console.log(hash);
              const nums = createNums(hash);
              // console.log(nums);
              const res = kenoGetResult(nums);
              // console.log(res);
              result.value = res;
            //   console.log(result.value);
            }
          );

          return {
            client_seed,
            server_seed,
            nonce,
            resultHash,
            createNums,
            kenoGetResult,
            result,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
